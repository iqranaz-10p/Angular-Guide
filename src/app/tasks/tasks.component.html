<app-new-task *ngIf="isAddingTask" [userId]="userId" (close)="onCloseAddTask()"/>

<section class="task">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>


    <ul *ngFor="let task of selectedUserTasks; trackBy trackByTaskId">
        <li>
            <app-task [task]="task"/>
        </li>
    </ul>

    
</section>
