<app-new-task *ngIf="isAddingTask" (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>

<section class="task">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>


    <ul *ngFor="let task of selectedUserTasks; trackBy trackByTaskId">
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)"/>
        </li>
    </ul>

    
</section>
